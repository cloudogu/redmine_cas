de:
  redmine_cas_settings_enabled_label: 'Aktiviert'
  redmine_cas_settings_redirect_enabled_label: 'automatische Umleitung'
  redmine_cas_settings_redirect_enabled_description: 'Wird nur verwendet, wenn anonymer Zugriff aktiviert ist. Einmal aktiviert, wird das Login-Formular von Redmine nicht mehr angezeigt und direkt zum CAS-Login weitergeleitet.'
  redmine_cas_settings_cas_url_label: 'CAS-Server-URL'
  redmine_cas_settings_cas_url_helptext: 'Basis-URL zum CAS-Server.'
  redmine_cas_settings_attributes_mapping_label: 'Attribut-Mapping'
  redmine_cas_settings_attributes_mapping_helptext: 'Attribute vom CAS-Server werden wie folgt auf das Benutzer-Model von Redmine abgebildet.<br /><code>attribute_name_in_redmine=attribute_name_in_cas_response</code><br />Trenne Einträge mit <code>&amp;</code> (query-string).<br />Beispiel: <code>firstname=first_name&amp;lastname=last_name&amp;mail=email</code><br />Gültige Attributnamen: <code>%{attribute_names}</code>'
  redmine_cas_settings_autocreate_users_label: 'Benutzer automatisch anlegen'
  redmine_cas_settings_autocreate_users_helptext: 'Legt die Benutzer automatisch an, wenn sie erfolgreich authentifiziert wurden.<br />Dies funktioniert nur, wenn mindestens Vorname, Nachname und E-Mail-Adresse beim Benutzer vorhanden sind.'
  redmine_cas_user_not_found: '"%{user}" wurde authentifiziert, muss aber zuvor in Redmine angelegt werden.'
  redmine_cas_user_not_created: '"%{user}" wurde authentifiziert, konnte aber nicht angelegt werden. Bitte legen Sie ihn manuell an.<br />Ursache:<br /><ul><li>%{reason}</li></ul>'
